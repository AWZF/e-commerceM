<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>购物车</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/cart.css">

</head>

<body id="pyg_body">
    <!-- 头部搜索 -->
    <header id="header" class="mui-bar mui-bar-nav">
        <h1 class="mui-title">购物车</h1>
        <button id="delete_btn" class="mui-btn mui-btn-blue  mui-pull-left mui-btn-outlined ">删除</button>
        <button id="edit_btn" class="mui-btn mui-btn-blue  mui-pull-right mui-btn-outlined ">编辑</button>
    </header>
    <!-- 内容 -->

    <div class="pyg_view">
        <!-- 配送地址 -->
        <div class="cart_address">
            <div class="cart_addr_title">配送地址</div>
            <div class="cart_addr_content">
                <div class="ca_icon">
                    <span class="fa fa-map-marker"></span>
                </div>
                <div class="ca_info">
                    <div class="ca_info_title">默认地址</div>
                    <div class="ca_info_content">中国台湾钓鱼岛</div>
                </div>
            </div>
        </div>
        <!-- 总价 -->
        <div class="cart_price">
            <div class="cart_price_title">总价</div>
            <div class="cart_price_content">
                <div class="cp_info">
                    总价: <span class="totol_price_wrap">￥<span class="totol_price">664</span></span>

                </div>
                <a href="javascript:;" class=" cp_order_btn mui-text-right">生成订单</a>
            </div>
        </div>
        <!-- 订单 -->
        <div class="cart_order">
            <div class="cart_order_title">订单</div>
            <div class="cart_order_content">
                <ul class="cart_list">
                    <li>----购物车空空如也----</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 尾部 -->
    <footer class="pyg_footer">
        <a href='/index.html'>
            <span class="fa fa-home"></span>
            <div>首页</div>
        </a>
        <a href="category.html">
            <span class="fa fa-th-list"></span>
            <div>分类</div>
        </a>
        <a href='cart.html'>
            <span class="fa fa-shopping-cart"></span>
            <div>购物车</div>
        </a>
        <a href='me.html'>
            <span class="fa fa-user"></span>
            <div>我的</div>
        </a>
    </footer>
</body>
<script type='text/template' id='CarTemp'>
    {{each data  value index}}
<!-- 存入所有的数据li里面 -->
<li data-obj="{{value}}">
    <!-- 复选框 -->
    <div class="cart_chk_wrap">
        <div class="mui-input-row mui-checkbox">
            <input class="goods_chk" type="checkbox">
        </div>
    </div>
    <!-- 图片 -->
    <div class="cart_img_wrap">
        <img src="{{value.goods_small_logo}}"
            alt="" class="item_left">
    </div>
    <!-- 商品信息 -->
    <div class="cart_info_wrap">
        <!-- <div class="goods_name mui-ellipsis-2"> -->
        <div class="goods_name ">
            {{value.goods_name}}
        </div>
        <div class="goods_num_wrap">
            <div class="mui-numbox" data-numbox-min="1"
            data-numbox-step='1' data-numbox-max="{{value.goods_number}}">
                <!-- "-"按钮，点击可减小当前数值 -->
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="{{value.amount}}">
                <!-- "+"按钮，点击可增大当前数值 -->
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
        </div>
        <div class="goods_price">￥{{value.goods_price}}</div>
    </div>
</li>
{{/each}}
</script>

</html>

<script src="../lib/mui/js/mui.js"></script>
<!-- 定制 -->
<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../js/common.js"></script>
<script src="../js/cart.js"></script>
