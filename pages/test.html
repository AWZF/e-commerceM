<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/goods_list.css">

    <style>
        body{
           padding-top: 0;
       }
       .pyg_view{
           /* position: fixed; */
           /* z-index: -10; */
       }
    </style>
</head>

<body>
    <div class="mui-off-canvas-wrap mui-draggable">
        <!-- 菜单容器 -->
        <aside class="mui-off-canvas-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="search_warp">
                        <div class="search_bar">
                            <div>
                                <input type="text" class="query_txt">
                                <button class="query_btn">搜索</button>
                            </div>
                        </div>
                        <div class="search_list">
                            <button class="clear_key mui-btn mui-btn-danger">清空</button>
                            <ul class="mui-clearfix">
                                <li class="local_word"><a href="goods_list.html?query=dian">dian</a></li>
                                <li class="local_word"><a href="goods_list.html?query=电视">电视</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <!-- 主页面容器 -->
        <div class="mui-inner-wrap">
            <!-- 主页面标题 -->
            <header class="mui-bar mui-bar-nav">
                <a class="mui-action-menu mui-icon mui-icon-search mui-pull-right" id="menu_button"></a>
                <h1 class="mui-title">搜索</h1>
            </header>
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll pyg_view">
                    <div>
                        <ul class="goods_list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="pyg_footer">
        <a href='/index.html'>
            <span class="fa fa-home"></span>
            <div>首页</div>
        </a>
        <a href="pages/category.html">
            <span class="fa fa-th-list"></span>
            <div>分类</div>
        </a>
        <a href='javascript:;'>
            <span class="fa fa-shopping-cart"></span>
            <div>购物车</div>
        </a>
        <a href='javascript:;'>
            <span class="fa fa-user"></span>
            <div>我的</div>
        </a>
    </footer>
</body>

</html>
<script type='text/template' id='goodsTemp'>
    {{each data  value index}}
<li>
        <a href='goods_detail.html?goods_id={{value.goods_id}}'>
            <div class="list_left">
                <img src="{{value.goods_small_logo}}"
                    alt="">
            </div>
            <div class="list_right">
                <div class="goods_name mui-ellipsis">
                        {{value.goods_name}}
                </div>
                <div class="goods_price">
                    ￥{{value.goods_price}}
                </div>
            </div>
        </a>
    </li>
{{/each}}
</script>

<script src="../lib/mui/js/mui.js"></script>
<!-- 定制 -->
<script src="../lib/zepto/zepto.js"></script>
<script src="../js/Adaptation.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/iscroll/iscroll.js"></script>
<script src="../js/common.js"></script>
<script src="../js/goods_list.js"></script>
<script>
    $('#menu_button').on('tap', function () {
        console.log('开关');
        mui('.mui-off-canvas-wrap').offCanvas('show');
    })
    $(".clear_key").on("tap", function () {
        // store.remove("searchkey");
        $(".search_list ul").html('');
    });
    $(".query_btn").on("tap", function () {
      var query_txt = $(".query_txt").val().trim();
      if (!query_txt) {
        mui.toast("输入非法");
        return;
      }

      location.href = "goods_list.html?query=" + query_txt;
    });

</script>
