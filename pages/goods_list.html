<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/goods_list.css">


</head>

<body>
    <!-- 头部搜索 -->
    <header id="header" class="goods_nav_header mui-bar mui-bar-nav">

        <h1 class="mui-title">搜索</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a><a class="mui-icon mui-icon-bars mui-pull-right"></a>

    </header>
    <!-- 内容 -->
    <div class="pyg_view">
        <div>
            <ul class="goods_list">
                <li>
                    <a href='#'>
                        <div class="list_left">
                            <img src="http://image5.suning.cn/uimg/b2c/newcatentries/0000000000-000000000160455569_1_400x400.jpg"
                                alt="">
                        </div>
                        <div class="list_right">
                            <div class="goods_name mui-ellipsis">
                                海信(Hisense)LED55MU9600X3DUC 55英寸 4K超高清量子点电视 ULED画质 VIDAA系统
                            </div>
                            <div class="goods_price">
                                ￥13999
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 尾部 -->
    <footer class="pyg_footer">
        <a href='/index.html'>
            <span class="fa fa-home"></span>
            <div>首页</div>
        </a>
        <a href="pages/category.html">
            <span class="fa fa-th-list"></span>
            <div>分类</div>
        </a>
        <a href='pages/cart.html'>
            <span class="fa fa-shopping-cart"></span>
            <div>购物车</div>
        </a>
        <a href='pages/me.html'>
            <span class="fa fa-user"></span>
            <div>我的</div>
        </a>
    </footer>
</body>

</html>
<script type='text/template' id='goodsTemp'>
    {{each data  value index}}
<li>
        <a href='goods_detail.html?goods_id={{value.goods_id}}'>
            <div class="list_left">
                <img src="{{value.goods_small_logo}}"
                    alt="">
            </div>
            <div class="list_right">
                <div class="goods_name mui-ellipsis">
                        {{value.goods_name}}
                </div>
                <div class="goods_price">
                    ￥{{value.goods_price}}
                </div>
            </div>
        </a>
    </li>
{{/each}}
</script>

<script src="../lib/mui/js/mui.js"></script>
<!-- 定制 -->
<script src="../lib/zepto/zepto.js"></script>
<script src="../js/Adaptation.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/iscroll/iscroll.js"></script>
<script src="../js/common.js"></script>
<script src="../js/goods_list.js"></script>
