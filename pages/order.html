<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/order.css">

</head>

<body>
    <!-- 头部搜索 -->
    <header id="pyg_nav_header" class="mui-bar mui-bar-nav">
        <h1 class="mui-title">订单</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    </header>
    <!-- 内容 -->
    <div class="pyg_view">
        <div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">
            <a class="mui-control-item mui-active" href="#item1">全部</a>
            <a class="mui-control-item " href="#item2"> 待付款 </a>
            <a class="mui-control-item" href="#item3"> 待发货 </a>
        </div>
        <!-- 内容 -->
        <div class="pyg_content">
            <div id="item1" class="mui-control-content  mui-active">
                <ul class="all_order_list">

                </ul>
            </div>
            <div id="item2" class="mui-control-content">2</div>
            <div id="item3" class="mui-control-content">3</div>
        </div>
    </div>
    <!-- 尾部 -->
    <footer class="pyg_footer">
        <a href='/index.html'>
            <span class="fa fa-home"></span>
            <div>首页</div>
        </a>
        <a href="category.html">
            <span class="fa fa-th-list"></span>
            <div>分类</div>
        </a>
        <a href='cart.html'>
            <span class="fa fa-shopping-cart"></span>
            <div>购物车</div>
        </a>
        <a href='me.html'>
            <span class="fa fa-user"></span>
            <div>我的</div>
        </a>
    </footer>
</body>
<script type='text/template' id='OrderTemp'>
{{each data  value index}}
      <li>
        <div class="order_info">
          <div class="oi_title">订单编号</div>
          <div class="oi_content">{{value.order_number}}</div>
        </div>
        <div class="order_price">￥{{value.order_price}}</div>
      </li> 
{{/each}}
</script>

</html>

<script src="../lib/mui/js/mui.js"></script>
<!-- 定制 -->
<script src="../lib/zepto/zepto.js"></script>
<script src="../js/Adaptation.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/iscroll/iscroll.js"></script>
<script src="../js/common.js"></script>
<script src="../js/order.js"></script>
